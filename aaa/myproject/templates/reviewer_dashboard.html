<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviewer Dashboard</title>
  </head>
  <body>
    <h2>Assigned Documents</h2>
    <ul>
      {% for document in assigned_documents %}
      <li>
        <a href="{% url 'review_document' document.id %}"
          >{{ document.title }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
